<!DOCTYPE html>
<html th:replace="~{areafuncionario/layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
	<title>Lista de Passagens</title>
</head>

<body>
	<main>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<!-- /.card-header -->
					<div class="card-body table-responsive p-0">
						<table class="table table-hover text-nowrap">
							<thead>
								<tr>
									<th>ID</th>
									<th>Cliente</th>
									<th>Destino</th>
									<th>Assento</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="passagem : ${passagem}">
									<td th:text="${passagem.id_passagem}">183</td>
									<td th:text="${passagem.cliente.nome}">AvMakers Landing Page</td>
									<td th:text="${passagem.destino.cidade}">01/01/2020</td>
									<td th:text="${passagem.assento}">Augusto Cesar</td>
									
									</td>
									<td>
										<div class="btn-group">
											<a type="button" data-toggle="popover" data-placement="top"
												data-content="Detalhes" data-trigger="hover" class="btn btn-primary"
												th:href="@{/passagem/{id} (id=${passagem.id_passagem})}">
												<i class="fas fa-eye"></i>
											</a>
											<a  type="button" data-toggle="popover"
												data-placement="top" data-content="Editar" data-trigger="hover"
												class="btn btn-warning"
												th:href="@{/passagem/{id}/editar (id=${passagem.id_passagem})}">
												<i class="fas fa-edit"></i>
											</a>
											<a  type="button" data-toggle="popover"
												data-placement="top" data-content="Remover" data-trigger="hover"
												class="btn btn-danger"
												th:href="@{/passagem/{id}/excluir (id=${passagem.id_passagem})}"
												onclick="return confirm('Tem certeza que deseja excluir essa passagem?');">
												<i class="fas fa-trash"></i>
											</a>
										</div>
									<td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.card-body -->
				</div>
			</div>
		</div>
	</main>

	<th:block th:fragment="scripts">
		<script>
			$(function () {
				$('[data-toggle="popover"]').popover()
			})
		</script>
	</th:block>
</body>

</html>
