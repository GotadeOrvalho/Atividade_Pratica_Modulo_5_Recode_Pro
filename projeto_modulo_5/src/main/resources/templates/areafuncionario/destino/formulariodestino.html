<!DOCTYPE html>
<html th:replace="~{areafuncionario/layout :: layout (~{::title}, ~{::main}, _, _)}">

<head>
	<title>[[${destino.id_destino == null ? 'Novo' : 'Editar'}]] Destino</title>
</head>

<body>
	<main>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<!-- /.card-header -->
					<!-- form start -->
					<form method="POST" th:object="${destino}" enctype="multipart/form-data">
						
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

						<div class="card-body">
							<input type="hidden" th:field="*{id_destino}">

							<div class="row">
								<div class="col-md-4 col-sm-12">
									<div class="form-group">
										<label for="cidade">Cidade</label>
										<input type="text" class="form-control" placeholder="Fortaleza"
											th:field="*{cidade}">
									</div>
								</div>
								<div class="col-md-4 col-sm-12">
									<div class="form-group">
										<label>Estado</label>
										<select th:field="*{uf}" class="form-control select2bs4" style="width: 100%;">
											<option th:each="uf : ${ufs}" th:text="${uf}" th:value="${uf}">SP</option>
										</select>
									</div>
								</div>
								<div class="col-md-4 col-sm-12">
									<div class="form-group">
										<label for="pais">País</label>
										<input type="text" class="form-control" placeholder="Brasil" th:field="*{pais}">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-4 col-sm-12">
									<div class="form-group">
										<label for="aeroporto">Aeroporto</label>
										<input type="text" class="form-control" placeholder="Pinto"
											th:field="*{aeroporto}">
									</div>
								</div>
								<div class="col-md-4 col-sm-12">
									<div class="form-group">
										<label for="promocao">Promoção em %</label>
										<input type="text" class="form-control" placeholder="15" th:field="*{promocao}">
									</div>
								</div>
								<div class="col-md-4 col-sm-12">
									<div class="form-group">
										<label for="totalGasto">Valor</label>
										<input type="text" class="form-control" th:field="*{valor}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4 col-sm-12">
									<div class="form-group">
										<label for="aeroporto">Número do Vôo</label>
										<input type="text" class="form-control" placeholder="12345"
											th:field="*{num_voo}">
									</div>
								</div>
								<div class="col-md-4 col-sm-12">
									<div class="form-group">
										<label for="promocao">Data e Hora de embarque</label>
										<input type="datetime-local" class="form-control" th:field="*{dataHora}">
									</div>
								</div>
								<div class="col-md-4 col-sm-12">
									<div class="form-group">
										<label for="imagem">Foto da cidade</label>
										<input type="file" class="form-control" id="imagem" name="fileCidade">
									</div>
								</div>

							</div>


						</div>
						<!-- /.card-body -->

						<div class="card-footer">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
