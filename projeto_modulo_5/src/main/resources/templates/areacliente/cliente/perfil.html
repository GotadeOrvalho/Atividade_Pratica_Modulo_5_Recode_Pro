<!DOCTYPE html>
<html th:replace="~{areacliente/layout2 :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
	<title>Perfil</title>
	
</head>

<body>

	

	<main>
		<div class="row bg-white container mx-auto">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-md-3">

						<!-- Profile Image -->
						<div class="card card-primary card-outline">
							<div class="card-body box-profile">
								<div class="text-center">
									<img class=" img-fluid rounded-5" id="profile-user-img" alt="User profile picture"
										th:src="|/imagem/${cliente.id}|">
								</div>

								<h3 class="profile-username text-center letra fs-3" th:text="${cliente.nome}">Nina
									Mcintire</h3>

								<div>
									<a href="#" class="btn button btn-outline-light py-1 mb-2 fw-bolder w-100 fs-6"
										th:href="@{/{id}/editar (id=${cliente.id})}"><b>Editar Perfil</b></a>
								</div>

								<div>
									<a href="#" th:href="@{/cliente{id}/excluir (id=${cliente.id})}"
										class="btn bg-danger button btn-outline-light py-1 mb-2 fw-bolder w-100 fs-6"
										onclick="return confirm('Tem certeza que deseja excluir o usuário?');"><b>Excluir
											Conta </b></a>
								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->

						<!-- About Me Box -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title fs-4 letra">Dados Pessoais</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<strong><i class="fas fa-book mr-1"></i> CPF</strong>
								<p class="text-muted" th:text="${cliente.cpf}">
									484.325.821-07
								</p>

								<hr>

								<strong><i class="fas fa-mobile mr-1"></i> Telefone</strong>
								<p class="text-muted" th:text="${cliente.telefone}">(82) 98881-5053</p>

								<hr>

								<strong><i class="fas fa-envelope mr-1"></i> E-mail</strong>
								<p class="text-muted" id="email" th:text="${cliente.email}">nina@mail.com</p>

								<hr>

								<strong><i class="fas fa-calendar-alt mr-1"></i> Data de Nascimento</strong>
								<p class="text-muted" th:text="${#temporals.format(cliente.dataNascimento)}">
									30 de maio de 1981
								</p>

								<hr>

								<strong><i class="fas fa-map-marker-alt mr-1"></i> Endereço</strong>
								<p class="text-muted" th:text="${cliente.endereco}">Malibu, California</p>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
					<div class="col-md-9">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title letra">Passagens</h5>
							</div><!-- /.card-header -->
							<div class="card-body">
								<!-- The timeline -->
								<div class="timeline">
									<!-- timeline item -->
									<div class="row row-cols-sm-2 row-cols-1 row-cols-md-2 g-4">
										
										
													
										<div class="col" th:each="passagem : ${cliente.passagem}">
											<div class="card h-100">
												<img th:src="@{'/destinos/imagem/' + ${passagem.destino.id_destino}}"
													class="card-img-top" alt="">
												<div class="card-body">

													<h5 class="card-title fw-bold h5 ">
														<span th:text="${passagem.destino.cidade}"></span> -
														<span th:text="${passagem.destino.uf}"></span>
													</h5>

												</div>
												<div class="ps-2 card-text fw-bolder fs-5 preço"
													th:text="${#dates.format(passagem.destino.dataHora, 'dd/MM/yyyy - HH:mm')}">
													data</div>
													<div class="ps-2 card-text fw-bolder fs-5 preço">
													<span>Assento: </span>
													<span "${passagem.assento}">assento</span>
													</div>
												<div class="card-text ps-2 pt-3 fs-6 preço letra"
													th:if="${passagem.destino.promocao > 0}"><span
														th:text="${passagem.destino.promocao}"></span>%
													DE DESCONTO!</div>
												<p class="small ps-2 text-body-secondary fw-bold mb-0 pt-2">pelo preço
													de
												</p>
												<p class="card-text fw-bolder ps-2 fs-3 preço"
													th:text="${#numbers.formatCurrency(passagem.destino.valorFinal)}">R$
													250,00</p>

												<hr class="mx-4 mt-0">
												<div class="text-center">
													<a th:href="@{/passagem/{id}/excluir (id=${passagem.id_passagem})}"><button
															type="button"
															class="btn button btn-outline-light py-1 mb-2 fw-bolder fs-5"
															title="Cancelar Passagem">Cancelar Pàssagem</button></a>

													
												</div>
											</div>

										</div>
									</div>
								</div>
							</div><!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
		</div>
	</main>

 

</body>

</html>
