<!DOCTYPE html>
<html th:replace="~{areacliente/layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>

	<title>Promoções</title>

</head>

<body>


	<!-- Começo da main-->
	<main class="">
		<section class="bg-main row col-9 justify-content-center py-3 mx-auto">
			<legend class="px-4 pt-3 legend">Encontre as melhores promoções!</legend>
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

				<div class="col" th:each="destino : ${destino}" th:if="${destino.promocao > 0}">
					<div class="card h-100">
						<img th:src="@{'/destinos/imagem/' + ${destino.id_destino}}" class="card-img-top" alt="">

						<div class="card-body">

							<h5 class="card-title fw-bold h5 ">
								<span th:text="${destino.cidade}"></span> -
								<span th:text="${destino.uf}"></span>
							</h5>
							
							<div class="card-text  pt-3 fs-6 preço letra"><span
									th:text="${destino.promocao}"></span>%
								DE DESCONTO!</div>
							<p class="small pt-0 mt-0 text-body-secondary fw-bold">pelo preço de <strike
									th:text="${#numbers.formatCurrency(destino.valor)}">R$ 345,90</strike></p>

							<p class="card-text fw-bolder fs-3 text-danger"
								th:text="${#numbers.formatCurrency(destino.valorFinal)}">R$ 250,90</p>
						</div>
						<div class="text-center">
							<a href="/promocoes"><button type="button"
									class="btn button btn-outline-light py-1 mb-2 fw-bolder fs-5"
									title="Link de compra.">Comprar</button></a>
						</div>
					</div>
				</div>
		</section>

	</main>
	<!-- Fim da main-->




</body>

</html>
