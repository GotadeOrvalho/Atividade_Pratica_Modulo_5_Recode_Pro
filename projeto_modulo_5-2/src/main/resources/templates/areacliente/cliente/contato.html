<!DOCTYPE html>
<html th:replace="~{areacliente/layout2 :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
    <title>Contato</title>
</head>

<body>

    <main class="d-flex align-items-center justify-content-center">
        <section class="masthead2 bgimg-seção2 col-9 text-center mx-auto">
            <div class="container col-11 pt-5">
                <legend class="pb-3">Entre em contato com nossa agência:</legend>
                <form class="form-group" th:action="@{/cadastrar}" th:object="${mensagem}" method="post">
					
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					
                    <section>
                        <label for="nome" class="form-label fw-bold">Nome:</label>
                        <input type="text" class="form-control mb-3" id="nome" th:field="*{nome}">
                    </section>
                    <section>
                        <label for="email" class="form-label fw-bold">E-mail:</label>
                        <input type="email" class="form-control mb-3" id="email" th:field="*{email}">
                    </section>
                    <section>
                        <label for="mensagem" class="form-label fw-bold">Mensagem:</label>
                        <textarea class="form-control" id="mensagem" rows="5" th:field="*{msg}">Mensagem padrão</textarea>
                    </section>
                    <section class="my-3">
                        <button type="submit" class="btn buttoncontato btn-outline-light py-1 mb-2 fw-bolder fs-5"
                            title="Link pra envio da mensagem.">Enviar</button>
                    </section>
                </form>
            </div>
        </section>
    </main>
    <!-- Fim da main -->

    <div th:if="${mensagemEnviada}">
        <p class="alert alert-success">Mensagem enviada com sucesso!</p>
    </div>

</body>

</html>
